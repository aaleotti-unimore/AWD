{% extends "AWD_Zanasi/base.html" %}

{% block container %}
    {% load crispy_forms_tags %}

    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Projects
                    <small>New Project</small>
                </h1>
            </div>
        </div>
        <form class="form-horizontal" action="{% url 'create_project' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <p class="text-right">
                <input type="submit" value="Submit" class="btn btn-primary"></p>

        </form>
    </div>

{% endblock %}
