{% extends "AWD_Zanasi/base.html" %}

{% block container %}
    {% load crispy_forms_tags %}

    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Projects
                    <small>New Project</small>
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h3>Use the Internal Editor</h3>
                <a href="{% url 'editor' %}"
                   id="btn-editor"
                   class="btn btn-primary btn-lg"> Editor </a>

            </div>
        </div>
        <br>
        <span>OR</span>
        <h3>Upload a file</h3>
        {{ form.non_field_errors }}

        {% crispy form %}
    </div>

{% endblock %}
